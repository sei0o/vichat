<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdn.socket.io/socket.io-1.3.4.js"></script>
  <title>ViChat</title>
  <style>
    #local, .remote{
      transform: rotateY(180deg);
    }
    #log, #logice{
      display:inline-block;
      overflow: scroll;
      height: 600px;
      width: 100%;
    }
    
    #logice{
      background-color: #222;
      color: white;
    }
    
    .hide{
      display: none;
    }
  </style>
</head>
<body>
  <div id="videos">
    <video id="local" width="400" height="300" autoplay="1"></video>
  </div>
  <button onclick="connect();">Connect</button>
  <button onclick="hangup();">Hangup</button><br>
  <div id="chat">
    chat area
  </div>
  <textarea id="send"></textarea>
  <button onclick="sendChat();">Send</button><br>
  
  <button onclick="$('#dev').toggleClass('hide');">For Developers</button>
  <div id="dev" class="hide">
    <div id="log">
      Hello.
    </div>
    <br>
    <div id="logice">
      Hellow.
    </div>
  </div>
  
  <script>
    window.RTCPeerConnection = ( window.webkitPeerConnection00 ||
                                 window.webkitRTCPeerConnection ||
                                 window.mozRTCPeerConnection ||
                                 window.RTCPeerConnection);
 
    window.RTCSessionDescription = ( window.mozRTCSessionDescription ||
                                     window.RTCSessionDescription);
 
    window.RTCIceCandidate = ( window.mozRTCIceCandidate ||
                               window.RTCIceCandidate);
    
    navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);
    
    var socketReady = false; 
    var localStream = null;
    var peerConnection = null;
    var peerStarted = false;
    var connections = {};
    var mediaConstraints = {"mandatory": {'OfferToReceiveAudio':true, 'OfferToReceiveVideo':true}};
    var socket = io.connect("http://sei0o.cf:9999/", {
      forceNew: true,
    });
    
    socket.on("connect", onConnect);
    socket.on("message", onMessage);
    socket.on("user disconnected", onHangup);
    socket.on("hangedup", onHangup);
    
    startVideo("screen");
    
    // ---------- Multiple Connection ---------
    
    function Connection() {
      this.id = "" // remote user's id
      this.peer = null;
      this.established = false;
      this.iceReady = false;
      this.dataChannel = null; // データチャンネル
    }
    
    function membersPing() {
      put("send Ping");
      
      socket.json.send({ type: "ping" });
    }
    
    function stopConnection(id) {
      put("Stop");
      
      var conn = connections[id];
      if (!conn) return;
      
      conn.peer.close();
      conn.peer = null;
      
      delete connections[id];
      
      // video要素を削除
      $(".remote[data-socket-id='" + id + "']").remove();
    }
    
    function eachConnection(func){
      for(var id in connections){
        func(connections[id]);
      }
    }
    
    // ----------- SDP and ICE -----------------
    
    function onOffer(evt) {
      put("received Offer");
      setOffer(evt);
      sendAnswer(evt);
      peerStarted = true; // 開始
    }
    
    function onAnswer(evt) {
      put("received Answer");
      setAnswer(evt);
    }

    function onCandidate(evt) {
      putICE("received ICE");
      
      var id = evt.from;
      var conn = connections[id];
      
      if (!conn) {
        // see: http://stackoverflow.com/questions/13396071/errors-when-ice-candidates-are-received-before-answer-is-sent
        putICE("Connection is not ICE Ready");
      }
      
      var candidate = new RTCIceCandidate({
        sdpMLineIndex: evt.sdpMLineIndex,
        sdpMid: evt.sdpMid,
        candidate: evt.candidate});
      
      conn.peer.addIceCandidate(candidate);
    }
    
    function sendSDP(sdp) {
      socket.json.send(sdp);
    }
    
    function sendCandidate(candidate) {
      putICE("send ICE");
      
      socket.json.send(candidate);
    }
    
    function prepareNewConnection(id) {
      var peer = new RTCPeerConnection({
        "iceServers": [ { "url": "stun:stun3.l.google.com:19302" } ]
      });
      
      var conn = new Connection();
      conn.id = id;
      conn.peer = peer;
      peer.id = id;
      conn.dataChannel = peer.createDataChannel("chat");
      conn.dataChannel.onmessage = onChatData;
      connections[id] = conn;
      
      peer.onicecandidate = function(evt){
        if (evt.candidate) {
          sendCandidate({
            type: "candidate",
            sendto: conn.id,
            sdpMLineIndex: evt.candidate.sdpMLineIndex,
            sdpMid: evt.candidate.sdpMid,
            candidate: evt.candidate.candidate
          });
        }else{
          conn.established = true;
        }
      };
      conn.peer.ondatachannel = function(evt){
        conn.dataChannel = evt.channel; // data channelを共有
      }
      
      peer.addStream(localStream);
      peer.addEventListener("addstream", function(event){
        put("Added Stream");
        $("<video>").attr("src", URL.createObjectURL(event.stream))
                    .addClass("remote")
                    .attr("width", 400)
                    .attr("height", 300)
                    .attr("autoplay", "1")
                    .attr("data-socket-id", conn.id) // ユーザ識別用
                    .appendTo("#videos");
      }, false);
      
      return conn;
    }
    
    function sendOffer(id){
      put("send Offer");
      
      var conn = prepareNewConnection(id);
      
      conn.peer.createOffer(function (sessionDescription){
        conn.iceReady = true;
        conn.peer.setLocalDescription(sessionDescription);
        sessionDescription.sendto = conn.id;
        sendSDP(sessionDescription);
      }, function(){
        console("createOffer: failed");
      }, mediaConstraints);
      
      conn.iceReady = true;
    }
    
    function sendAnswer(evt) {
      put("send Answer");
      
      var id = evt.from;
      var conn = connections[id];
      if (! conn) {
        put('peerConnection NOT exist!');
        return;
      }
      
      conn.peer.createAnswer(function (sessionDescription) {
        put("Create Answer");
        
        conn.iceReady = true;
        
        conn.peer.setLocalDescription(sessionDescription);
        sessionDescription.sendto = id;
        sendSDP(sessionDescription);
      }, function () {
        put("createAnswer: failed");
      }, mediaConstraints);
      
      conn.iceReady = true;
    }
    
    function setOffer(evt) {
      put("set Offer");
      
      var id = evt.from;
      var conn = connections[id];
      if (!conn) {
        conn = prepareNewConnection(id);
        conn.peer.setRemoteDescription(new RTCSessionDescription(evt));
      }else{
        put("conn already exsits!");
      }
    }
    
    function setAnswer(evt){
      put("set Answer");
      
      var id = evt.from;
      var conn = connections[id];
      if (conn) {
        conn.peer.setRemoteDescription(new RTCSessionDescription(evt));
      }
    }
    
    // ----------- Data Channel -----------
    
    function sendChat(){
      $("#chat").append("<br>" + $("#send").val());
      
      eachConnection(function(conn){
        conn.dataChannel.send( JSON.stringify({ type: "text", content: $("#send").val() }) );
      });
    }
    
    function onChatData(evt) {
      console.log(evt);
      $("#chat").append("<br>" + JSON.parse(evt.data).content);
    }
    
    // ------------ Call Start/End -----------
    
    function connect(){
      if (localStream && socketReady) {
        membersPing();
      }
    }
    
    function stopAll() {
      put("Stop All");
      
      for (var id in connections) { // for..inはキーを反復する
        stopConnection(id);
      }
      peerStarted = false;
      
    }
    
    function hangup() {
      put("Hang Up");
      
      stopAll();
      socket.emit("hangup");
    }
    
    // ---------- Video ----------
    
    function startVideo(type){ // type is not using now.
      var param = null;
      
      navigator.getUserMedia(
        { video: true, audio: true },
        function(stream){
          localStream = stream;
          $("#local").attr("src", URL.createObjectURL(stream));
        },
        function(error){
          console.log(error);
        }
      )
    }
    
    // -------- WebSocket ----------------
    
    function onConnect(evt) {
      put("WebSocket Open");
      
      socketReady = true;
      socket.emit("enter", getQueryRoom());
    }
    
    function onMessage(evt) {
      var id = evt.from;
      var target = evt.sendto;
      var conn = connections[id];
      
      if (evt.type === "ping") {
        if (conn) return; // すでに接続中
        
        put("received Ping");
        socket.json.send({ type: "pong", sendto: id });
      }else if (evt.type == "pong") {
        put("received Pong");
        sendOffer(id);
      } else if (evt.type == 'offer')
        onOffer(evt);      
      else if (evt.type == 'answer')
        onAnswer(evt);
      else if (evt.type == 'candidate') 
        onCandidate(evt);
      else
        put("Didn't match type: " + evt.type);
    }
    
    function onHangup(evt) {
      put("Hanged Up:" + evt.from);
      
      stopConnection(evt.from);
    }
    
    // ------ Helper -------------
    
    function put(str) {
      $("#log").html( $("#log").html() + "<br>" + str );
    }
    
    function putICE(str) {
      $("#logice").html( $("#logice").html() + "<br>" + str );
    }
    
    function getQueryRoom() {
      var url = document.location.href;
      var query = url.split("?");
      if (query.length > 1 && query[1] != "") {
        return query[1];
      }else{ // 部屋指定なし
        return "public";
      }
    }
    
  </script> 
</body>
</html>
